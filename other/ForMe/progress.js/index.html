
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Progress.js - Themeable progress bar library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="src/progress.js"></script>
    <link href="src/progressjs.css" rel="stylesheet">
    
    <link rel="shortcut icon" href="images/favicon.ico">
    
<style>
html, body, .first-container {
    height: 100%;
    width: 100%;
}
.headerButtons small {
    background-color: #2980b9;
    padding: 2px;
    border-radius: 4px;          
    padding-left: 4px;
    padding-right: 4px;
}
.pSection {
    height: 100%;
    width: 100%;
}
.jumbotron {
    padding: 80px 0;
    text-align: center;
}
.jumbotron h1 {
    font-size: 60px;
    line-height: 1;
}
.jumbotron .lead {
    font-size: 24px;
    line-height: 1.25;
}
.jumbotron.load-pictures h1 {
    color: #2c3e50;
}
.jumbotron.load-pictures .lead {
    color: #7f8c8d;
}
#loadImagesSection {
  padding-bottom: 85px;
}
#inUIElement {
  padding-bottom: 85px;
}
#inTextarea h1 {
    color: #fafafa;
}
#inTextarea .lead {
    color: #2c3e50;
}
#inTextarea { 
  padding-bottom: 85px;
}
#howItWorks h1 {
    color: #7f8c8d;
}
#howItWorks .lead {
    color: #5D738A;
}
#howItWorks { 
  padding-bottom: 85px;
}
#whatsNext h1 {
    color: #ecf0f1;
}
#whatsNext .lead {
    color: #5D738A;
}
#whatsNext { 
  padding-bottom: 85px;
}
#whatsNext .row-fluid p {
  color: #fff;
  font-size: 18px;
  line-height: 1.72222;
}

    </style>

  </head>
  <body>
    
    <script type="text/javascript">
      progressJs().setOptions({overlayMode: true, theme: 'blueOverlay'}).start().autoIncrease(4, 500);
      
      if(window.attachEvent) {
          window.attachEvent('onload', function(){ progressJs().end(); });
      } else {
          if(window.onload) {
              var curronload = window.onload;
              var newonload = function() {
                  curronload();
                  progressJs().end();
              };
              window.onload = newonload;
          } else {
              window.onload = function(){ progressJs().end(); };
          }
      }


    </script>
    
    <div class="first-container">
       <div style="background-color: #bdc3c7;" id="loadImagesSection">
        
        <div class="jumbotron load-pictures">
          <h1 style="color: #fafafa;">Load pictures. <span style="font-weight: normal;">beautier than before.</span></h1>
          <p class="lead">
            Simply use ProgressJs for loading pictures and img tag in the page.
          </p>
        </div>
        <div class="container" style="text-align: center;">
          <div class="row-fluid" style="margin-bottom: 30px;">
            <img class="span4 img-rounded" data-img="1" style="height: 187px;" />
            <img class="span4 img-rounded" data-img="2" style="height: 187px;" />  
            <img class="span4 img-rounded" data-img="3" style="height: 187px;" />
          </div>
          
          <a class="btn btn-info" onclick="loadImages(true);">Replay Demo</a>
          
        </div>
      </div>

    </div> <!-- /container -->


    <script type="text/javascript" src="demo.js"></script>

  </body>
</html>
