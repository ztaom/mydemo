<!DOCTYPE html>
<html lang="cn">
<head>
<meta charset="utf-8" />
<title>ZUI规范体系</title>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />

<style>
#slide_nav{position:absolute; top:0; width:100%; z-index:1000; display:none;}
#slide_nav .content {padding:8px 10px; opacity:.70; filter:alpha(opacity=70); position:relative; z-index:1001; background:url(../../../../css/img/slide_nav.gif) repeat-x; border-bottom:1px solid #47708F; border-top:none; box-shadow:10px 10px 5px #ccc; -moz-box-shadow:0px 2px 3px #ccc; -webkit-box-shadow:2px 2px 3px #ccc; overflow:hidden; zoom:1;}
#slide_nav .active {opacity:1; filter:alpha(opacity=100); cursor:pointer;}
#slide_nav ul li {float:left;}
#fl_menu{position:absolute;}
</style>
</head>
<body>
    <p style="height:1500px;">
    拖动滚动条看看
    <div id="slide_nav">
      <ul class="content">
        <li>购物车<span class="red fw-b">0</span>种商品,￥<span class="red fw-b">0.0</span></li>
        <li class="ml-10 fw-b no-visited"><a href="">去购物车结算>></a></li>
        <li class="float-right">距中级职称考试仅<span class="red fw-b">25</span>天</li>
      </ul>
    </div>
    </p>
</body>
</html>
<script> 
//config
$float_speed=1500; //milliseconds
$float_easing="easeOutQuint";
$menu_fade_speed=500; //milliseconds
$closed_menu_opacity=0.75;
 
//cache vars
$fl_menu=$("#slide_nav");
$fl_menu_menu=$("#slide_nav .menu");
$fl_menu_label=$("#slide_nav .label");
$fl_menu_content=$("#slide_nav .content");

$(window).load(function() {
	menuPosition=$('#slide_nav').position().top;
	FloatMenu();
});
 
$(window).scroll(function () { 
	FloatMenu();
});
 
function FloatMenu(){
	var scrollAmount=$(document).scrollTop();
	var newPosition=scrollAmount;//menuPosition+scrollAmount
	if(newPosition > 200){
		$fl_menu.show();
	} else {
		$fl_menu.hide();
	}
	if($(window).height()<$fl_menu.height()+$fl_menu_menu.height()){
		$fl_menu.css("top",menuPosition);
	} else {
		$fl_menu.stop().animate({top: newPosition}, $float_speed, $float_easing);
	}
}

/* 鼠标移过显示不透明 */
$fl_menu_content.hover(function(){
	$(this).toggleClass('active')
})
</script>
<script type="text/javascript" src="http://www.ztaom.com/js/ztaom.js"></script>
