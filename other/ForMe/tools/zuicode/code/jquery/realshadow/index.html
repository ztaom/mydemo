<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=640" />
	<link rel="stylesheet" href="main.css"/>
    <title>Real Shadow: jQuery Plugin</title>
  </head>

  <body>
	<div class="container">
		<h1>Real Shadow</h1>
		<p>Move the mouse cursor across the page</p>
		<div class="demo"></div>
		<a href="example.html" >example</a>
	</div>

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="realshadow.js"></script>
	<script type="text/javascript">
	$(function(){

		var a = ['rect', 'circle', 'round', 'ur', 'll'],
			c = ['', 'r', 'g', 'b', 'rgb', 'rg', 'gb', 'br'],
			columns = rows = 6,
			s = '', i, j;

		for (i = 0; i < columns; ++i){
			s += '<p>';	
			for (j = 0; j < rows; ++j)
				s += '<span rel="' +
					c[(i * columns + j) % c.length] +
					'" class="realshadow block ' +
					a[(i * columns + j) % a.length] +
					' c' +
					c[(i * columns + j) % c.length] +
					'"></span>';
			s += '</p>';
		}

		$('.demo').html('<div class="wrapper">' + s + '</div>')

		$('.realshadow').realshadow({
			// followMouse: false
		});

	});
	</script>
    <script type="text/javascript" src="../../../js/cont.js"></script>
  </body>
</html>
