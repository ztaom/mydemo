<html>
<head>
	<!-- fill iPhone screen with canvas -->
	<meta name="viewport" content="width=400" />
	<title>Pop the Bubbles</title>
<script type="text/javascript">

var can;
var ctx;
var canX = [];
var canY = [];
var target = [];
var mouseIsDown = 0;
var len = 0;

function init() {
	can = document.getElementById("can");
	ctx = can.getContext("2d");
	
	can.addEventListener("mousedown", mouseDown, false);
	can.addEventListener("mousemove", mouseXY, false);
	can.addEventListener("touchstart", touchDown, false);
	can.addEventListener("touchend", touchUp, false);
	can.addEventListener("touchmove", touchXY, false);
	
	document.body.addEventListener("mouseup", mouseUp, false);
	document.body.addEventListener("touchcancel", touchUp, false);
	for (i=0;i<4;i++) {
		target[i] = 0;
	}
	animate();
}
	
function mouseUp() {
	mouseIsDown = 0;
	mouseXY();
}

function mouseDown() {
	mouseIsDown = 1;
	mouseXY();
}

function touchDown() {
	mouseIsDown = 1;
	touchXY();
}

function touchUp(e) {
	if (!e) e = event;
	len = e.targetTouches.length;
}

function mouseXY(e) {
	if (!e) e = event;
	canX[0] = e.pageX - can.offsetLeft;
	canY[0] = e.pageY - can.offsetTop;
	len = 1;
}

function touchXY(e) {
	if (!e) e = event;
	e.preventDefault();
	len = e.targetTouches.length;
	for (i=0; i<len; i++) {
		canX[i] = e.targetTouches[i].pageX - can.offsetLeft;
		canY[i] = e.targetTouches[i].pageY - can.offsetTop;
	}
}

function animate() {
	ctx.strokeStyle = "red";
	ctx.clearRect(0,0, can.width, can.height);
	for (i=0;i<4;i++) {
		target[i]++;
		if (target[i] >= can.height + 10) 
			target[i] = -10;
		var y = target[i];
		var x = (i + 1) * 50;
		var radius = 20;
		ctx.beginPath();
		ctx.arc(x,y, radius, 0, 2 * Math.PI);
		ctx.closePath();
		for (j=0;j<len;j++) {
			if (ctx.isPointInPath(canX[j], canY[j]) && mouseIsDown)
				target[i]=-30;
		}
		ctx.stroke();
	}
	setTimeout("animate()", 40);
}
</script>
</head>

<body onload="init()">

<canvas id="can" height="200" width="300"
		style=	"background-color:black">
</canvas>

</body>
</html>
