<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Gianluca Guarini - html5 loader jQuery plug-in - different preloader graphic styles </title>
<meta name="Description" content="With this jQuery plug in you can preload your page getting the percentage of bytes loaded just in HTML5" />

<style type="text/css">
body {
	margin: 0;
	padding: 0;
	background: #000;
	color:#999;
}
.container {
	width:400px;
	height:400px;
	background-color:rgba(0,0,0,0.7);
	margin:0;
	float:left;
}

</style>
<script src="../js/jquery.min.js"></script>
<script src="../js/modernizr.js"></script>
<script src="../js/jQuery.html5Loader.min.js"></script>

</head>
<body>
<div class="container" id="c1"></div>
<div class="container" id="c2"></div>
<div class="container" id="c3"></div>
<div class="container" id="c4"></div>
<div class="container" id="c5"></div>
<script>
//init


$('#c1').html5Loader({
	currPercentage: 90,
	lineWidth:80,
	radius: 130,
	glowColor: '#4eff00',
	fullScreen: false
})	
$('#c2').html5Loader({
	currPercentage: 50,
	lineWidth:20,
	color: '#ff0000',
	preloasPage: false,
	fullScreen: false
});
$('#c3').html5Loader({
	currPercentage: 70,
	lineWidth:80,
	color: '#00ccff',
	fullScreen: false
});
$('#c4').html5Loader({
	currPercentage: 40,
	lineWidth:30,
	radius: 100,
	fullScreen: false
});
$('#c5').html5Loader({
	currPercentage: 50,
	preloaderType: 'line',
	glowColor: '#ff0000',
	lineWidth:20,
	font:'bold 30px verdana ',
	fullScreen: false
});
	

</script>
</body>
</html>
