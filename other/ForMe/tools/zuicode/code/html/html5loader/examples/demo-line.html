<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" /><title>Gianluca Guarini- html5 loader jQuery plug-in - line preloader</title>
<meta name="Description" content="With this jQuery plug in you can preload your page getting the percentage of bytes loaded just in HTML5" />

<style type="text/css">
body {
	margin: 0;
	padding: 0;
	color:#999;
}
#html5Loader {
	width:400px;
	height:400px;
	background-color:white;
	background-color:rgba(255,255,255,0.7);
	margin:0;
	position:absolute;
}
#wrapper img {
	opacity:0;
	filter:alpha(opacity=0);
}
</style>
<script src="../js/jquery.min.js"></script>
<script src="../js/modernizr.js"></script>
<script src="../js/jQuery.html5Loader.min.js"></script>

</head>
<body>
<div id="html5Loader"></div>
<h1>Remember to load this page on a server!</h1>
<div id="wrapper">
<video width="960" height="400" id="myVideo" controls="controls" >
	<source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm; codecs="vp8, vorbis"' />
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg; codecs="theora, vorbis"' />
</video>
<video width="560" height="400" id="myVideo2" controls="controls" >
	<source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'  />
	<source src="http://clips.vorwaerts-gmbh.de/VfE.webm"      type='video/webm; codecs="vp8, vorbis"' />
	<source src="http://clips.vorwaerts-gmbh.de/VfE.ogv"       type='video/ogg; codecs="theora, vorbis"'  />
</video>
<audio id="myAudio" controls="controls">
	<source src="../files/creep.mp3" />
	<source src="../files/creep.ogg" />
</audio>
<img src="../files/Hydrangeas.jpg">
<img src="../files/Koala.jpg">
<img src="../files/Lighthouse.jpg">
<img src="../files/Penguins.jpg">
<img src="../files/Tulips.jpg">
<img src="../files/Chrysanthemum.jpg">
<img src="../files/Desert.jpg">

</div>



<script>
//init
$('#html5Loader').html5Loader({
	color: '#000',
	lineWidth: 1,
	preloaderType: 'line',
	getFilesToLoadJSON:'../js/files.json',
	onComplete: function(fileSource){
		$('#wrapper img').animate({opacity:1});
	}
})	
</script>
</body>
</html>
