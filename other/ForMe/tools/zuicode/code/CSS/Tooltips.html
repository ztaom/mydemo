<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Tooltips</title>
</head>
<link rel="icon" href="../../img/favicon.ico" type="image/x-icon"/>
<script type="text/javascript" src="../../js/jquery-1.7.2.min.js"></script>

<style>
html, body{
margin:0;
padding:0;
height:100%;
text-align:center;
}

body{
padding:50px 0px 0px;
}

:focus{
outline:none;
}

div{
position:relative;
display:inline-block;
padding:10px;
min-height:30px;
min-width:100px;
font-family:'Trebuchet MS';
margin-right:30px;
text-align:left;
}

div:before, div:after{
content:'';
position:absolute;
}

.t1{
border-radius:10px;
background:#efefef;
border:1px solid #777;
}

.t1:before{
bottom:-5px;
left:10px;
width:20px;
height:10px;
-webkit-transform:rotate(-30deg) skewX(-45deg);
-moz-transform:rotate(-30deg) skewX(-45deg);
-o-transform:rotate(-30deg) skewX(-45deg);
-ms-transform:rotate(-30deg) skewX(-45deg);
background:#efefef;
z-index:-1;
border:1px solid #777;
}

.t1:after{
left:13px;
bottom:-1px;
width:15px;
height:1px;
background:#efefef;
}

.t2{
background:#333;
border-radius:5px;
color:#ccc;
}

.t2:before{
left:10px;
bottom:-10px;
width:0px;
height:0px;
border-left: 15px solid transparent;
border-right: 15px solid transparent;
border-top: 15px solid #333;
}

.t3{
border-radius:10px;
background:#efefef;
border:1px solid #ccc;
box-shadow:0px 5px 5px 0px #777;
}

.t3:before{
bottom:-4px;
right:10px;
width:20px;
height:10px;
-webkit-transform:rotate(30deg) skewX(45deg);
-moz-transform:rotate(30deg) skewX(45deg);
-ms-transform:rotate(30deg) skewX(45deg);
-o-transform:rotate(30deg) skewX(45deg);
background:#efefef;
z-index:1;
box-shadow:4px 5px 5px 0px #777;
}

.t3:after{
right:13px;
bottom:-1px;
width:15px;
height:1px;
background:#efefef;
border-radius:1px;
box-shadow:0px 0px 1px 0px #fff;
}


.t4{
border-radius:10px;
background: #b5bdc8;
background: -moz-linear-gradient(top,  #b5bdc8 0%, #828c95 36%, #28343b 100%);
background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#b5bdc8), color-stop(36%,#828c95), color-stop(100%,#28343b));
background: -webkit-linear-gradient(top,  #b5bdc8 0%,#828c95 36%,#28343b 100%);
background: -o-linear-gradient(top,  #b5bdc8 0%,#828c95 36%,#28343b 100%);
background: -ms-linear-gradient(top,  #b5bdc8 0%,#828c95 36%,#28343b 100%);
background: linear-gradient(top,  #b5bdc8 0%,#828c95 36%,#28343b 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b5bdc8', endColorstr='#28343b',GradientType=0 );
text-shadow:0px 1px 1px #bcbcbc;
}

.t4:before{
top:-3px;
right:10px;
width:20px;
height:10px;
-webkit-transform:rotate(-30deg) skewX(-45deg);
-moz-transform:rotate(-30deg) skewX(-45deg);
-ms-transform:rotate(-30deg) skewX(-45deg);
-o-transform:rotate(-30deg) skewX(-45deg);
background:#b5bdc8;
z-index:-1;
}

.t5{
background:rgba(51,51,51,0.5);
border-radius:5px;
color:#ccc;
}

.t5:before{
left:15px;
top:-10px;
width:0px;
height:0px;
border-left: 10px solid transparent;
border-right: 10px solid transparent;
border-bottom: 10px solid rgba(51,51,51,0.5);
-webkit-transform:skewX(45deg);
-moz-transform:skewX(45deg);
-ms-transform:skewX(45deg);
-o-transform:skewX(45deg);
}

.oops{
position:relative;
display:block;
width:100px;
margin:200px auto;
}


.oops .t1, .oops .t2, .oops .t3, .oops .t4, .oops .t5{
position:absolute;
display:none;
} 

.oops:focus .t1, .oops:focus .t2, .oops:focus .t3, .oops:focus .t4, .oops:focus .t5{
display:block;
}

.oops .t1{
top:-100px;
left:180px;
}

.oops .t2{
top:-100px;
left:10px;
}

.oops .t3{
top:-100px;
left:-170px;
}

.oops .t4{
top:40px;
left:-150px;
}

.oops .t5{
top:40px;
left:80px;
}
</style>
<body>
<div class="t1">First tooltip</div>
	<div class="t2">Second tooltip</div>
	<div class="t3">Third tooltip</div>
	<div class="t4">Fourth tooltip</div>
	<div class="t5">Fifth tooltip</div>

	<span class="oops" tabindex="1">Click here!<div class="t1">appeared</div>
		<div class="t2">the tooltips</div>
		<div class="t3">All</div>
		<div class="t4">on this</div>
		<div class="t5">page</div>
	
	</span>
    <script type="text/javascript" src="../../js/cont.js"></script>
</body>
</html>
