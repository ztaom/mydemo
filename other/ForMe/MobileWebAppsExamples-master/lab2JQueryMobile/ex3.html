<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Mobile Examples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="scripts.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	</head>
	<body>
		<div id="main" data-role="page">
			<header data-role="header">
				<h1>jQM Pages</h1>
			</header>
			<div class="content" data-role="content">
				<p class="none">
					Examples
				</p>
				<p>
					<a href="#example">A page</a>
				</p>
				<p>
					<a href="#dialog" data-rel="dialog">A dialog</a>
				</p>
			</div>
			<footer data-role="footer">
				<h6>&copy; Mikael Blomberg</h6>
			</footer>
		</div>
		<div id="example" data-role="page" data-add-back-btn="true">
			<header data-role="header">
				<h1>A page</h1>
			</header>
			<div class="content" data-role="content">
				<p class="none">
					Empty page
				</p>
			</div>
			<footer data-role="footer">
				<h6>&copy; Mikael Blomberg</h6>
			</footer>
		</div>
		<div id="dialog" data-role="page" data-add-back-btn="true">
			<header data-role="header">
				<h1>A dialog</h1>
			</header>
			<div class="content" data-role="content">
				<p class="none">
					Empty dialog
				</p>
			</div>
			<footer data-role="footer">
				<h6>&copy; Mikael Blomberg</h6>
			</footer>
		</div>
	</body>
</html>
