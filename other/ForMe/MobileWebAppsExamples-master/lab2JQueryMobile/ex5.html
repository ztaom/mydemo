<!DOCTYPE html>
<html>
	<head>
		<title>jQuery Mobile Examples</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
		<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
		<script src="scripts.js"></script>
		<script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
	</head>
	<body>
		<div id="main" data-role="page">
			<header data-role="header">
				<h1>jQM Buttons</h1>
			</header>
			<div class="content" data-role="content">
				<button data-mini="true">Button based Button</button>
				<a href="#" data-role="button" data-inline="true" >Inline B</a>
				<a href="#" data-role="button" data-inline="true" data-icon="star" >Inline Icon B</a>
				<div data-role="controlgroup">
					<a href="" data-role="button">Button A</a>
					<a href="" data-role="button">Button B</a>
				</div>
				<div data-role="controlgroup" data-type="horizontal">
					<a href="" data-role="button" data-theme="a">Button C</a>
					<a href="" data-role="button" data-icon="gear">Button D</a>
				</div>
			</div>
			<footer data-role="footer">
				<h6>&copy; Mikael Blomberg</h6>
			</footer>
		</div>
	</body>
</html>
