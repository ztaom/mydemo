<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, initial-scale=1' name='viewport' />
    <title>
      Form Blog
    </title>
    <style type='text/css'>
      /*<![CDATA[*/
        body {font-family: Arial; margin: 0px;}
        h1 {
         background: -webkit-gradient(linear, left top, left bottom, color-stop(0.0, #666), 
            color-stop(1.0, #000));
          -webkit-box-shadow: 0 0 4px #333;
          color: #EEE; 
          margin: 0 0 4px 0; padding: 4px; width: 100%;
          text-align: center;
        }
        form ul { padding: 6px; margin: 0px; list-style-type: none; }
        form ul li {
          margin: 0 0 4px 0; -webkit-border-radius: 4px;
          border: 1px solid #666; padding: 4px;
        }
        input, textarea {
          -webkit-appearance: none;
          border: 0; width: 95%;
        }
        form ul li.noborder { border: 0; padding: 0px;}
        input[type=submit] {
          border: 0;
          background: -webkit-gradient(linear, left top, left bottom, color-stop(0.0, #EEE),
            color-stop(1.0, #AAA));
          -webkit-border-radius: 6px;
          -webkit-box-shadow: 0 0 4px #333;
          width: 100%; padding: 6px;
        }
      /*]]>*/
    </style>
  </head>
  <body>
    <h1>Post a blog entry</h1>
    <form action='/articles' method='post'>
      <ul>
        <li>
          <input id='title' name='title' placeholder='Post Title' type='text' />
        </li>
        <li>
          <textarea name='content' placeholder='Content' rows='5'></textarea>
        </li>
        <li>
          <input placeholder='Email' type='email' />
        </li>
        <li>
          <input name='Post' type='submit' />
        </li>
      </ul>
    </form>
  </body>
</html>
