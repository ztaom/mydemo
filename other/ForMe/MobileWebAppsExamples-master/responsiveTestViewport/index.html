
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="HandheldFriendly" content="true" />
	<meta name="viewport" id="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />	
	<title>Screen Test</title>
	<style type="text/css">
		body, html { margin: 0; padding: 0; font: 10pt/1.33em sans-serif; color: #333; background-color: #eee; -webkit-text-size-adjust: none }
		#container { padding: 10px }
		dt, dd { padding: 0 5px 5px 0; text-align: left; vertical-align: top }
		dt { float: left; min-width: 170px; font-weight: normal }
		h1 { font-size: 160%; line-height: 1.33em; margin: 0 0 0.5em 0; padding: 0 }
	</style>
	<script type="text/javascript">
	<!--
		var pixelRatioDescriptor = "";
		if(window.devicePixelRatio === undefined) {
		} else {
			if(window.devicePixelRatio<=1) {
				pixelRatioDescriptor = " (MDPI or standard resolution)";
			} else if(window.devicePixelRatio<=1.5) {
				pixelRatioDescriptor = " (HDPI)";
			} else if(window.devicePixelRatio<2) {
				pixelRatioDescriptor = " (XHDPI)";
			} if(window.devicePixelRatio>=2) {
				pixelRatioDescriptor = " (Retina Display or higher)";
			}
		}
		
		//-->
	</script>
</head>
<body onorientationchange="window.location.reload();" onresize="window.location.reload();" >

<dl>
<script type="text/javascript">
