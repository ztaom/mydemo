<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <meta content='width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0;' name='viewport' />
    <link href='http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css' rel='stylesheet' />
    <script src='http://code.jquery.com/jquery-1.6.4.min.js' type='text/javascript'></script>
    <script src='http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js' type='text/javascript'></script>
    <title>
      Responsive Media
    </title>
    <script type='text/javascript'>
      //<![CDATA[
        $(function() {
          if(window.matchMedia(" (min-width: 50em) ").matches) {
            $("[data-img]").each(function(i,val) {
              var img = new Image();
              img.src = $(val).data('img');
              $(val).prepend(img);
            })
            $('.albums').listview('refresh');
          }
        
        });
      //]]>
    </script>
  </head>
  <body>
    <div data-role='page'>
      <div data-role='header'>
        <h1>Responsive Media</h1>
      </div>
      <div data-role='content'>
        <ul class='albums' data-role='listview'>
          <li data-img='cover1.jpg'>
            Nirvana
          </li>
          <li data-img='cover2.jpg'>
            The Beatles
          </li>
          <li data-img='cover3.jpg'>
            Madonna
          </li>
          <li data-img='cover4.jpg'>
            Lady Gaga
          </li>
          <li data-img='cover1.jpg'>
            Nirvana
          </li>
          <li data-img='cover2.jpg'>
            The Beatles
          </li>
          <li data-img='cover3.jpg'>
            Madonna
          </li>
          <li data-img='cover4.jpg'>
            Lady Gaga
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
