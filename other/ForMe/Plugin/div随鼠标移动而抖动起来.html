<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<title>css3让div随鼠标移动而抖动起来</title>
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="author" content="GaryShue" />
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.2.1.0.js"></script>
<style>
.layer {  
    width:100px;  
    height:100px;  
    background-color:#FF7373;  
}  
.A {  
    position: absolute;  
    top: 23px;  
    left: 10px;  
}  
.B {  
    position: absolute;  
    top: 123px;  
    left: 216px;  
}  
.C {  
    position: absolute;  
    top: 284px;  
    left: 300px;  
}
</style>
</head>
<body>
<div class="layer A"></div>  
<div class="layer B"></div>  
<div class="layer C"></div> 

<script>
var items = document.getElementsByClassName("layer");  
document.addEventListener('mousemove', function (evt){  
    var x = evt.clientX;  
    var y = evt.clientY;  
    //console.log(x);  
    var winWidth = window.innerWidth;  
    var winHeight = window.innerHeight;  
    var halfWidth = winWidth / 2;  
    var halfHeight = winHeight / 2;  
  
    var rx = x - halfWidth;  
    var ry = halfHeight - y;  
    var length = items.length;  
    var max = 30;  
    for (var i = 0 ; i < length ; i++) {  
         var dx = (items[i].getBoundingClientRect().width/max)*(rx / -halfWidth);  
        var dy = (items[i].getBoundingClientRect().height/max)*(ry / halfHeight);   
        items[i].style['transform'] = items[i].style['-webkit-transform'] = 'translate('+dx+'px,'+dy+'px)';  
    }  
       
}, false);
</script>

</body>
</html>
