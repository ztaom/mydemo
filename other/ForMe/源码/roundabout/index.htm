
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>A Standard Roundabout</title>
<style>
html { padding: 0; margin: 0; }
body {
	font-family: Palatino, Georgia, "Times New Roman", serif;
	padding: 0;
	margin: 0;
	font-size: 1em;
}

h1 {
	font-size: 4em;
	letter-spacing: -1px;
	margin: 1em 0 0.5em;
	text-align: center;
}

.interact {
	border-top: 1px solid #ccc;
	margin-top: 3em;
	margin-bottom: 4em;
	padding-top: 1.5em;
	text-align: center;
}

.interact a {
	background-color: #2179b6;
	border-bottom: 1px solid #084d7d;
	color: #eee;
	font-family: "Lucida Grande", "Lucida Sans Unicode", "Helvetica Neue", Arial, sans-serif;
	-webkit-border-radius: 8px;
	-moz-border-radius: 8px;
	-ms-border-radius: 8px;
	-o-border-radius: 8px;
	border-radius: 8px;
	text-decoration: none;
	padding: 8px 14px;
	margin: 0 1em;
}

	.interact p {
		font-style: italic;
		color: #666;
	}

.return {
	font-size: 1.5em;
	text-align: center;
}
	.return a {
		color: #2179b6;
		text-decoration: none;
	}
	.return a:hover {
		text-decoration: underline;
	}
</style>
		<style>
			ul {
				list-style: none;
				padding: 0;
				margin: 0 auto;
				width: 42em;
				height: 24em;
			}
			li {
				height: 20em;
				width: 30em;
				background-color: #ccc;
				text-align: center;
				cursor: pointer;
			}
				li.roundabout-in-focus {
					cursor: default;
				}
			li span {
				display: block;
				padding-top: 6em;
			}

			#carbonads-container .carbonad {
				margin: 0 auto;
			}
		</style>
	</head>
	<body>
		<h1>Standard</h1>
		
		<ul>
			<li><span>Block 1</span></li>
			<li><span>Block 2</span></li>
			<li><span>Block 3</span></li>
			<li><span>Block 4</span></li>
			<li><span>Block 5</span></li>
		</ul>
		

		<div class="interact">
		</div>
		
		<div class="return">
			<a href="/projects/roundabout#/demos">Back to Roundabout</a>
		</div>
		
		<script src="http://y0.ifengimg.com/base/jQuery/jquery-1.9.1.min.js"></script>
		<script src="jquery.roundabout.js"></script>
		<script>
			$(document).ready(function() {
				$('ul').roundabout();
			});
		</script>
	</body>
</html>
