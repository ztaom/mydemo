<html>
<head>
<script>
	function redirect() {
		location.href = getParamByName('url');
	}

  function getParamByName(name) {
    var match = RegExp('[?&]' + name + '=([^&]*)')
                    .exec(window.location.search);
    return match && decodeURIComponent(match[1].replace(/\+/g, ' '));
  }

</script>
</head>
<body onload="redirect();">
</body>
</html>
