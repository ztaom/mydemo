
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Flappy Bird</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon-precomposed" href="img/apple-icon.png">
<style>
@font-face {
    font-family: 'Flappy Bird';
    src: url('fonts/FB.eot');
    src: url('fonts/FB.eot?#iefix') format('embedded-opentype'),
         url('fonts/FB.woff') format('woff'),
         url('fonts/FB.ttf') format('truetype'),
         url('fonts/FB.svg#04b_19regular') format('svg');
    font-weight: normal;
    font-style: normal;
}
body, html {
    margin: 0px;
    padding: 0px;
    text-align: center;
    height: 100%;
    overflow: hidden;
    background: rgb(222, 216, 149);
}
canvas {
    position: relative;
  margin-top: 0px;
    margin-bottom: -4px;
    max-height: 100%;
    max-width: 100%;
    z-index: 1;
}
</style>
</head>
<body>
<canvas id="flappyCanvas" width="768" height="1024"></canvas>
<script src="flappybird.js"></script>
</body>
</html>
