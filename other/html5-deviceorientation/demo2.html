<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>正方体 - HTML5 控制装置陀螺仪（三轴）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5">
    <style type="text/css">
      html,body,p,div{}
      .camera{width: 200px; height: 200px; perspective-origin: center center; perspective: 500px; margin:50px auto 0;}
      .space{position: relative; width: 100%; height: 100%; border:1px dashed #333; transform-style: preserve-3d;}

      .fiveface .space div{position: absolute; width: 100px; height: 100px; font-size: 50px; text-align: center; line-height: 100px;}

      .fiveface .box1{background:rgba(255, 0, 0, .2); transform: translateX(50px) translateY(50px);}
      .fiveface .box2{background:rgba(255, 255, 0, .2); transform-origin: left top; transform: translateX(150px) translateY(50px) rotateY(90deg);}
      .fiveface .box3{background:rgba(0, 255, 0, .2);transform: translateX(50px) translateY(50px) translateZ(-100px) rotateY(180deg);}
      .fiveface .box4{background:rgba(255,0,255,.2); transform-origin: right top; transform:translateX(-50px) translateY(50px) rotateY(-90deg);}
      .fiveface .box5{background:rgba(0, 0, 255, .2); transform-origin: center bottom; transform: translateX(50px) translateY(-50px) rotateX(90deg);}
      .fiveface .box6{background:rgba(0, 0, 255, .2); transform-origin: center top; transform: translateX(50px) translateY(150px) rotateX(-90deg);}

      .fourface .space div{opacity: .4; border-width: 0 50px 87px; border-style:solid; width:0px; height: 0px; position: absolute;}
      .fourface .box1{border-color: transparent transparent #f00; transform-origin: center bottom; transform:translateX(50px) translateY(50px) rotateX(-90deg);}
      .fourface .box2{border-color:transparent transparent #00f; transform-origin:center bottom; transform:translateX(50px) translateY(50px) rotateX(-19.5deg);}
      .fourface .box3{border-color:transparent transparent #0f0;transform-origin:right bottom;transform:translateX(50px) translateY(50px) rotateY(60deg) rotateX(19.5deg);}
      .fourface .box4{border-color:transparent transparent #f0f;transform-origin:left bottom;transform:translateX(50px) translateY(50px) rotateY(-60deg) rotateX(19.5deg);}


      /*.fiveface .space{-webkit-animation:acamera 4s linear infinite;}*/
      .fourface .space{-webkit-animation:acamera 4s linear infinite;}
      @-webkit-keyframes acamera{
        0%   {
          -webkit-transform:rotateY(0deg);
        }
        100% {
          -webkit-transform:rotateY(359.9deg);
        }
      }
    </style>
    
  </head>
  <body>
    <div class="camera fiveface">
        <div class="space">
            <div class="box1">1</div>
            <div class="box2">2</div>
            <div class="box3">3</div>
            <div class="box4">4</div>
            <div class="box5">5</div>
            <div class="box6">6</div>
        </div>
    </div>

    <div class="camera fourface">
        <div class="space">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
        </div>
    </div>
    <script>
      var space = document.querySelectorAll('.space');
      if(window.DeviceOrientationEvent){
        window.addEventListener('deviceorientation', function(event){
          var alpha = event.alpha,
              beta = event.beta,
              gamma = event.gamma;
          space[0].style.webkitTransform = "rotateX("+beta+"deg) rotateY("+gamma+"deg) rotateZ("+alpha+"deg)";
        }, false)
      }else{
        document.querySelector('body').innerHTML = '请使用chrome浏览器'
      }
    </script>
  </body>
</html>
