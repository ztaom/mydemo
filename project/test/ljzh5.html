    var ios_apk = "//itunes.apple.com/cn/app/id336141475?mt=8"
    var an_apk = "//down2.youku.com/youku/down.php?pub=bf827876b65f3ef4"

	localStorage["down_initDate"] = Date.now();
	var mobileType = function(){
		var u = navigator.userAgent, app = navigator.appVersion;
        if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){
            if(window.location.href.indexOf("?mobile")<0){
                try{
                    if(/iPhone|mac|iPod|iPad/i.test(u)){
                        return '0';
                    }else{
                        return '1';
                    }
                }catch(e){}
            }
        }else if(/iPhone|mac|iPod|iPad/i.test(u)){
            return '0';
        }else{
            return '1';
        }
	}

	//黄金令箭埋点
	var _logStr = '/yt/ykh5.ykh5.ykh5';
	var _checkStr = 'H46956154';
	var actId='ljz';

	function sendlog(src, errorcallback) {
	  var id = "youku-uniplayer-stat";
	  if(src.indexOf("http:") < 0 && src.indexOf("https:") < 0){
	     src = "https:" + src;
	  }
	  var fr = document.createElement('img');
	  if (errorcallback) {
	    fr.addEventListener('error', errorcallback, false);
	  }
	  fr.src = src + '&r_=' + Math.floor(Math.random() * 10000);
	  fr.id = id;
	}

	/**
	 * 黄金令箭埋点统计方法 setActId('actid'), goldlog('posid', {'canyu':1})
	 * @param  {[type]} actId      所在页面标识码
	 * @param  {[type]} posId      所在位置标识码
	 * @param  {[type]} action     具体操作 CLK EXP SLD OTHER  默认用CLK
	 * @return {[type]}            [description]
	 */

    function goldlog(action, posId, param) {
        var _str = "actId="+actId+"&posId="+posId;
        var setAction = action || 'CLK';
        
        var exparam = {}
        if(JSON.stringify(exparam)!=='{}'){
            _str += '&exparam='+JSON.stringify(exparam);
        }

        //常用订阅参数{'canyu':1}
        if(param){
            _str += ("&param="+JSON.stringify(param));
        }

        try{
            window.goldlog.record(_logStr,setAction,_str,_checkStr);
        }catch(e){
            var _logUrl = '//gm.mmstat.com/'+_logStr+'?'+_str;
            sendlog(_logUrl);
        }
    }
	//安卓全端自动弹出下载包
	// if(mobileType() != '0'){
	// 	//二跳自动弹起下载包
	// 	setTimeout(function(){

	// }

         uri: '', //是否跳转h5页面
         replace: false, //是否替换当前页面
         //"universalLinkState":false,
         params: {
             "action":"play",
             "vid": "{{playvid}}",
             "source": "ljzh5"
         },
         pathname:"play"
    };
    

	document.querySelector("#downloadbtn").addEventListener("click",function(){
		goldlog("CLK", "clickdownload");
		localStorage["down_7dayDate"] = Date.now();
		var link = null;
		var downloadSource = null;
		// window.ykspecilCallApp.gotoPage(ykconfig);

			goldlog("EXP", "startdownload");
			if(mobileType() == '0'){
				// downloadSource = ios_apk
				// window.location.href = ios_apk;
			}else{
				// downloadSource = an_apk
				window.location.href = an_apk;
			}
		}, 300);
