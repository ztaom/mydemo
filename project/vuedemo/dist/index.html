    <style>
        #dianzan{position: absolute; top:300px; right: 20px; width: 100px; text-align: center;}
        .dzanimate{position: relative;}
        .dzanimate div{width: 48px; height: 48px; border-radius:100%; display: none; position: absolute; bottom:-10px; background-repeat: no-repeat; background-size: 25px auto; background-position: center center; left: 50%; margin-left:-24px;}
        .dzanimate div.a1{background-image:url(//img.alicdn.com/tfs/TB1lml1QFXXXXX0XVXXXXXXXXXX-24-24.svg);}
        .dzanimate div.a2{background-image:url(//img.alicdn.com/tfs/TB1WMpWQFXXXXaxXVXXXXXXXXXX-25-24.svg);}
        .dzanimate div.a3{background-image:url(//img.alicdn.com/tfs/TB1U7xIQFXXXXb7aXXXXXXXXXXX-25-24.svg);}
        .dzanimate div.a4{background-image:url(//img.alicdn.com/tfs/TB1N_KtQFXXXXapXXXXXXXXXXXX-25-24.svg);}
        .dzanimate div.animate{animation: zanimate 2s forwards; display: block;}
        .dzbtn{background:#eee;}
        .dzbtn span{display: inline-block; background:#333; width: 20px; height: 20px; border-radius:100%;}

        @keyframes zanimate{
            0% {
                transform: translateY(0);
                opacity: 1
            }
            100% {
                transform: translateY(-200px);
                opacity: 0;
            }
        }
    </style>
    </head>
<body data-noaplus>
    <div id='dianzan'>
        <div class="dzbtn">èµž<em id='dznum'></em><span></span></div>
        <div class="dzanimate"></div>
    </div>
<script>
var DZ = document.querySelector('.dzanimate');
document.querySelector('.dzbtn').addEventListener('touchend', function(e){
    var dzNum = 0;
    var i = Math.floor( Math.random()*4+1 )
    var div = document.createElement("div");
    div.setAttribute('class', `a${i} animate`)
    DZ.appendChild(div)
    if(DZ.childNodes.length>100){
        DZ.innerHTML=''
    }

    dzNum = dzNum+1
    document.querySelector('#dznum').innerText = `${dzNum}`;
})
</script>
</body>
