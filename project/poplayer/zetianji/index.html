<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="data-spm" content="a2h0f">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>择天记</title>
    <script src="//g.alicdn.com/mtb/lib-windvane/2.1.8/windvane.js"></script>
    <script>
        if(document.documentElement.clientWidth < document.documentElement.clientHeight){
            window.WindVane.call('WVPopLayer', 'display', {});
        }

        (new Image()).src="img/back.jpg";
        (new Image()).src="img/close.png";
        (new Image()).src="img/date.png";
        (new Image()).src="img/dujia.png";
        (new Image()).src="img/klh.png";
        (new Image()).src="img/luhan.png";
        (new Image()).src="img/rwmask.png";
        (new Image()).src="img/title.png";
        (new Image()).src="img/xing_left.png";
        (new Image()).src="img/xing_right.png";
        (new Image()).src="img/xingkong.png";
    </script>
    <style>
        html {
            -webkit-text-size-adjust: none;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: Helvetica, STHeiti STXihei, Microsoft JhengHei, Microsoft YaHei, Arial;
            line-height: 1.5;
            -webkit-text-size-adjust: 100%;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;
        }

        a, img {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            outline: 0;
            border: 0;
        }

        body, p {
            margin: 0;
            padding: 0;
            vertical-align: baseline;
        }

        .wrapper {
            overflow: hidden;
            position: relative;
            bottom: 0;
            left: 0;
            top: 0;
            display: none;
        }

        .myCanvas {
            bottom: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }

        div.showPage {
            display: block;
        }

        .hide {
            display: none !important;
        }

        .show {
            display: block !important;
        }

        .close {
            position: absolute;
            background-repeat: no-repeat;
        }

        .close {
            background-image: url(img/close.png);
            background-size: 1.05rem auto;
            width: 1.05rem;
            height: 1.1rem;
            top: 0.65rem;
            right: 0.5rem;
            z-index: 9
        }

    </style>
    <script src="js/aft.browser.js"></script>
</head>
<body data-spm="8263585">
<script type="text/javascript" id="beacon-aplus" src="//g.alicdn.com/alilog/mlog/aplus_o.js"
        exparams="clog=o&aplus&sidx=aplusSidx&ckx=aplusCkx" async></script>
<div id="wrapper" class="wrapper">
    <div id="myCanvas" class="myCanvas">
    </div>
    <div class="close" id="close"></div>
</div>

<script>
    var loader;
    var canvasElement = document.getElementById('myCanvas');
    var wrapper = document.getElementById("wrapper");
    var closeElement = document.getElementById('close');

    wrapper.classList.add('showPage');

    var aft = new AFT(canvasElement, '2d');
    var scene = aft.createScene();
    aft.engine.setSize(750);

    var title = aft.createElement('rectangle', 422, 479, {
        style:{
            'background-image': 'url(img/title.png)',
            'background-size': '100% auto',
            'transform-origin': 'center bottom',
            'opacity': '0'
        },
        position:[405 - aft.viewportWidth / 2, -337.5] //194(left) + 211(width)  -98(top) - 239.5(height)
    });

    var luhan = aft.createElement('rectangle', 577, 1247, {
        style: {
            'background-image': 'url(img/luhan.png)',
            'background-size': '100% auto',
            'opacity': '0'
        },
        position: [343 - aft.viewportWidth / 2, -864]
    });

    var rwmask = aft.createElement('rectangle', 750, 1221, {
        style: {
            'background-image': 'url(img/rwmask.png)',
            'background-size': '100% auto',
            'opacity': '0'
        },
        position: [375 - aft.viewportWidth / 2, -780]
    });


    var xingkong = aft.createElement('rectangle', 1500, 532, {
        style: {
            'background-image': 'url(img/xingkong.png)',
            'background-size': '100% auto',
            'opacity': '0'
        },
        position: [-110 - aft.viewportWidth / 2, -1100]
    });

    var date = aft.createElement('rectangle', 206, 70, {
        style: {
            'background-image': 'url(img/date.png)',
            'background-size': '100% auto',
            'opacity': '0'
        },
        position: [241 - aft.viewportWidth / 2, -892]
    });

    var kanluhan = aft.createElement('rectangle', 218, 70, {
        style: {
            'background-image': 'url(img/klh.png)',
            'background-size': '100% auto',
            'background-repeat': 'no-repeat',
            'opacity': '0'
        },
        position: [472 - aft.viewportWidth / 2, -892]
    });

    var dujia = aft.createElement('rectangle', 134, 87, {
        style: {
            'background-image': 'url(img/dujia.png)',
            'background-size': '100% auto',
            'background-repeat': 'no-repeat',
            'opacity': '0'
        },
        position: [560 - aft.viewportWidth / 2, -800.5]
    });


    var xingLeft = aft.createElement('rectangle', 216, 220, {
        style: {
            'background-image': 'url(img/xing_left.png)',
            'background-size': '100% auto',
            'opacity': '0'
        },
        position: [88 - aft.viewportWidth / 2, -720]
    });

    var xingRight = aft.createElement('rectangle', 286, 298, {
        style: {
            'background-image': 'url(img/xing_right.png)',
            'background-size': '100% auto',
            'opacity': '0'
        },
        position: [704 - aft.viewportWidth / 2, -583]
    });

    var slowStar = aft.createElement('rectangle', 1228, 1406,{
        position: [375-aft.viewportWidth/2, -739.5],
        style: {
            'opacity': 0,
            'background-image': 'url(img/back.jpg)',
            'background-repeat': 'no-repeat',
            'background-position': 'center',
            'background-size': 'cover'
        }
    });


    scene.add(slowStar, title, luhan, rwmask, xingkong, date, kanluhan, dujia, xingLeft, xingRight); //rotateStar

    var timeline = aft.createTimeline();

    var slowEffect = aft.createEffect()
            .delay(480)
            .css({opacity: 0.8})
            .scaleX(1.2)
            .scaleY(1.2)
            .duration(1)
            .end()
            .then()
            .rotateZ(-10)
            .css({opacity: 0.5})
            .duration(4760)
            .ease('ease-out')
            .direction('normal')
            .end();

    var slowAnimation = aft.createAnimation(slowStar,slowEffect);

    var titleEffect = aft.createEffect()  //5240
        titleEffect.delay(480)
                   .scale(.2, .2)
                   .css('opacity', 1)
                   .then()
                        .css('opacity', 1)
                        .scale(.9, .9)
                        .duration(360)
                        .then()
                            .css('opacity', 1)
                            .scale(1, 1)
                            .duration(4400)
                            .end()

    var titleAnimation = aft.createAnimation(title, titleEffect);

    var luhanEffect = aft.createEffect()
    luhanEffect.delay(660)
            .css('opacity', 0)
            .scale(.9, .9)
            .moveY(-80)
            .end()
            .then()
            .moveY(0)
            .css('opacity', 1)
            .scale(.9, .9)
            .duration(920)
            .end()
            .then()
            .moveY(0)
            .scale(1, 1)
            .duration(3440)
            .end()

    var luhanAnimation = aft.createAnimation(luhan, luhanEffect);

    var rwmaskEffect = aft.createEffect()
    rwmaskEffect.delay(880)
            .css('opacity', 0)
            .scale(1, 1)
            .moveY(-145)
            .then()
            .moveY(0)
            .moveX(0)
            .css('opacity', 1)
            .scale(1, 1)
            .duration(800)
            .then()
            .moveY(30)
            .moveX(10)
            .scale(1.05, 1.05)
            .duration(3980)
            .end()

    var rwmaskAnimation = aft.createAnimation(rwmask, rwmaskEffect);

    var xingkongEffect = aft.createEffect()
    xingkongEffect.delay(880)
            .css('opacity', 0)
            .moveX(0)
            .then()
            .css('opacity', 1)
            .then()
            .moveX(425)
            .css('opacity', 1)
            .duration(4780)
            .end()

    var xingkongAnimation = aft.createAnimation(xingkong, xingkongEffect);

    var dateEffect = aft.createEffect()
    dateEffect.delay(1380)
            .css('opacity', 0)
            .moveY(-80)
            .then()
            .css('opacity', 1)
            .moveY(0)
            .duration(320)
            .then()
            .moveY(0)
            .duration(5000)
            .end()

    var dateAnimation = aft.createAnimation(date, dateEffect);

    var kanluhanEffect = aft.createEffect()
    kanluhanEffect.delay(1500)
            .css('opacity', 0)
            .moveY(-80)
            .then()
            .css('opacity', 1)
            .moveY(0)
            .duration(320)
            .then()
            .moveY(0)
            .duration(5000)
            .end()

    var kanluhanAnimation = aft.createAnimation(kanluhan, kanluhanEffect);

    var dujiaEffect = aft.createEffect()
    dujiaEffect.delay(1820)
            .css('opacity', 0)
            .scale(3, 3)
            .then()
            .css('opacity', 1)
            .then()
            .scale(.9, .9)
            .duration(240)
            .then()
            .scale(1, 1)
            .duration(40)
            .then()
            .scale(1.05, 1.05)
            .duration(40)
            .then()
            .scale(1, 1)
            .duration(40)
            .then()
            .scale(1, 1)
            .duration(5000)
            .end()

    var dujiaAnimation = aft.createAnimation(dujia, dujiaEffect);

    var xingLeftEffect = aft.createEffect()
    xingLeftEffect.delay(2180)
            .css('opacity', 0)
            .moveY(-250)
            .moveX(100)
            .scale(1, 1)
            .then()
            .css('opacity', .8)
            .moveY(0)
            .moveX(0)
            .scale(1.1, 1.1)
            .duration(3060)
            .end()

    var xingLeftAnimation = aft.createAnimation(xingLeft, xingLeftEffect);

    var xingRightEffect = aft.createEffect()
    xingRightEffect.delay(2180)
            .css('opacity', 0)
            .moveY(-350)
            .moveX(-112)
            .scale(1, 1)
            .then()
            .css('opacity', .8)
            .moveY(0)
            .moveX(0)
            .scale(1.1, 1.1)
            .duration(3060)
            .end()

    var xingRightAnimation = aft.createAnimation(xingRight, xingRightEffect);


    timeline.add([luhanAnimation, rwmaskAnimation, xingkongAnimation, dateAnimation, kanluhanAnimation, dujiaAnimation, xingLeftAnimation, xingRightAnimation, titleAnimation, slowAnimation]);//rotateAnimation


    aft.play(scene, [timeline]);


    var hideTimer = setTimeout(function () {
        wrapper.classList.remove('showPage');
        clearTimeout(hideTimer);
        window.WindVane.call('WVPopLayer', 'close', {}, function (s) {
            //关闭成功
        }, function (e) {
            //关闭失败
        });
    }, 5000);

    closeElement.addEventListener('touchend', function (event) {
        event.preventDefault();
        wrapper.classList.remove('showPage');
        clearTimeout(hideTimer);
        window.WindVane.call('WVPopLayer', 'close', {}, function (s) {
            //关闭成功
        }, function (e) {
            //关闭失败
        });
    }, false);


    (function (doc, win) {
        window.WindVane.call('WVPopLayer', 'increaseReadTimes', {}, function (s) {
            //成功增加打开次数
        }, function (e) {
            //打开失败
        });
        var docEl = doc.documentElement;
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        var clientWidth = docEl.clientWidth;
        var clientHeight = docEl.clientHeight;
        var wrapper = document.getElementById("wrapper");

        if (clientWidth > 0.78 * clientHeight) {
            clientWidth = 0.78 * clientHeight;
        }

        wrapper.style.width = clientWidth + 'px';
        wrapper.style.height = clientHeight + 'px';
        var recalc = function () {
            if (!clientWidth) return;
            docEl.style.fontSize = 20 * (clientWidth / 375) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);

</script>
</body>
</html>
